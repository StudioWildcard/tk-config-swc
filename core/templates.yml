    anim_asset_library_parent:
        type: str
        shotgun_entity_type: CustomEntity05
        shotgun_field_name: sg_asset_parent.Asset.sg_asset_library.AssetLibrary.code
    anim_asset_type_parent:
        type: str
        shotgun_entity_type: CustomEntity05
        shotgun_field_name: sg_asset_parent.Asset.sg_asset_type
    anim_asset_category_parent:
        type: str
        shotgun_entity_type: CustomEntity05
        shotgun_field_name: sg_asset_parent.Asset.sg_asset_category                     

    # Publishing Asset
    CustomEntity03:
        type: str 
    Product:
        type: str
        shotgun_entity_type: CustomEntity03
        shotgun_field_name: sg_product.CustomNonProjectEntity01.sg_short_code
    Campaign:
        type: str
        shotgun_entity_type: CustomEntity03
        shotgun_field_name: sg_campaign   
    use:
        type: str
        shotgun_entity_type: CustomEntity03
        shotgun_field_name: sg_use     
    pub_folder_name:
        type: str
        shotgun_entity_type: CustomEntity03
        shotgun_field_name: sg_folder_name    
    pub_asset_type:
        type: str
        shotgun_entity_type: CustomEntity03
        shotgun_field_name: sg_asset_type  


    #
    # Houdini
    #

    houdini.node:
        alias: node
        type: str
    aov_name:
        type: str
    SEQ:
        type: sequence
        format_spec: "04"

    #
    # Photoshop
    #

    photoshop_extension:
        type: str
        choices:
            psd: Photoshop (.psd)
            psb: Large Document Format (.psb)
        default: psd
        alias: extension

    #
    # Maya
    #

    maya_extension:
        type: str
        choices:
            ma: Maya Ascii (.ma)
            mb: Maya Binary (.mb)
        default: ma
        alias: extension

    # These are used by the Loader in Unreal
    sg_asset_type_ue4:
        type: str
        shotgun_entity_type: Asset
        shotgun_field_name: sg_asset_type
    sg_asset_name:
        type: str
        shotgun_entity_type: Asset
        shotgun_field_name: code
    sg_shot_name:
        type: str
        shotgun_entity_type: Shot
        shotgun_field_name: code
    sg_sequence_name:
        type: str
        shotgun_entity_type: Shot
        shotgun_field_name: sg_sequence

    # These are used by the Movie Publish in Unreal
    level_sequence:
        type: str
    world:
        type: str
    #
    # Substance Painter
    #

    texture_extension:
        type: str
        alias: extension

    texture_name:
        type: str

    #
    # Substance Designer
    #

    substancedesigner.texture_extension:
        type: str
        alias: extension

    substancedesigner.channel:
        type: str
        alias: channel

    substancedesigner.package.name:
        type: str
        alias: name

    substancedesigner.graph.name:
        type: str

    substancedesigner.extension:
        type: str
        choices:
            sbs: Substance Design File (.sbs)
        default: sbs
        alias: extension

#
# The paths section contains all the the key locations where files are to be stored
# by Sgtk Apps. Each path is made up of several keys (like {version} or {shot}) and
# these are defined in the keys section above.
#
# Apps use these paths as part of their configuration to define where on disk
# different files should go.
#

paths:

    # Common  path definitions to use as shorthand in order to avoid repetitive and verbose
    # templates. This also makes it easy to change any of the common root paths and have the
    # changes apply to all templates that use them.
    #
    # These don't require the standard formatting (with definition and root_name) because they
    # will be set within each template that uses the alias.
    asset_root: 'Content/{asset_library}/{asset_type}/{folder_name}'
    asset_child_root: 'Content/{asset_library_parent}/{asset_type_parent}/{asset_parent_folder}/{folder_name}'
    sequence_root: 'Content/{seq_asset_library}/Sequences/{Sequence}'
    shot_root: 'Content/{shot_asset_library_parent}/Sequences/{Sequence}/{Shot}'
    seq_asset_root: 'Content/{seq_asset_library_parent}/Sequences/{seq_asset_parent}/{asset_type}/{asset_category}/{Asset}'    
    weapon_root: 'Content/{asset_library}/{folder_name}'
    asset_section_root: 'Content/{asset_library}/{asset_type}/{asset_section}/{folder_name}'    
    asset_section_category_root: 'Content/{asset_library}/{asset_type}/{asset_section}/{asset_category}/{folder_name}'
    asset_section_category_class_root: 'Content/{asset_library}/{asset_type}/{asset_section}/{asset_category}/{asset_class}/{folder_name}'
    pub_asset_root: '{pub_asset_type}/{Campaign}/{Product}/{use}/{CustomEntity03}'
    prod_asset_root: '{pub_asset_type}/{Product}/{use}/{CustomEntity03}'

    asset_work_area: '@asset_root/{step_folder}/{Step}' 
    asset_filename: '@asset_work_area/{Asset}[_{name}][_{Step}]'
    asset_snapshot_filename: '@asset_work_area/snapshots/{Asset}[_{name}][_{Step}].{timestamp}'
    asset_work_area_flat: '@asset_root/{Step}' 
    asset_filename_flat: '@asset_work_area_flat/[{Asset}_]{Task}[_{name}]'
    asset_snapshot_filename_flat: '@asset_work_area_flat/snapshots/[{Asset}_]{Task}[_{name}].{timestamp}'    
    asset_section_work_area: '@asset_section_root/{step_folder}/{Step}'
    asset_section_filename: '@asset_section_work_area/{Asset}[_{name}][_{Step}]'
    asset_section_snapshot_filename: '@asset_section_work_area/{Asset}[_{name}][_{Step}].{timestamp}'
    asset_section_category_work_area: '@asset_section_category_root/{step_folder}/{Step}'
    asset_section_category_filename: '@asset_section_category_work_area/{Asset}[_{name}][_{Step}]'
    asset_section_category_snapshot_filename: '@asset_section_category_work_area/{Asset}[_{name}][_{Step}].{timestamp}'
    asset_section_category_class_work_area: '@asset_section_category_class_root/{step_folder}/{Step}'
    asset_section_category_class_filename: '@asset_section_category_class_work_area/{Asset}[_{name}][_{Step}]'
    asset_section_category_class_snapshot_filename: '@asset_section_category_class_work_area/{Asset}[_{name}][_{Step}].{timestamp}'

    asset_child_work_area: '@asset_child_root/{step_folder}/{Step}'
    asset_child_filename: '@asset_child_work_area/{Asset}[_{name}][_{Step}]'
    asset_child_snapshot_filename: '@asset_child_work_area/snapshots/{Asset}[_{name}][_{Step}].{timestamp}'

    weapon_work_area: '@weapon_root/{step_folder}/{Step}' 
    weapon_filename: '@weapon_work_area/{Asset}[_{name}][_{Step}]'
    weapon_snapshot_filename: '@weapon_work_area/snapshots/{Asset}[_{name}][_{Step}].{timestamp}'

    sequence_filename: '@sequence_root/{Sequence}[_{name}]'
    sequence_snapshot_filename: '@sequence_root/snapshots/{Sequence}[_{name}].{timestamp}'
    sequence_work_area: '@sequence_root/{Step}' 
    sequence_task_filename: '@sequence_work_area/{Sequence}[_{Task}][_{name}]'
    sequence_task_snapshot_filename: '@sequence_work_area/snapshots/{Sequence}[_{Task}][_{name}].{timestamp}'

    shot_filename: '@shot_root/{Shot}[_{name}]'
    shot_snapshot_filename: '@shot_root/snapshots/{Shot}[_{name}].{timestamp}'
    shot_work_area: '@shot_root/{Step}' 
    shot_task_filename: '@shot_work_area/{Shot}[_{Task}][_{name}]'
    shot_task_snapshot_filename: '@shot_work_area/snapshots/{Shot}[_{Task}][_{name}].{timestamp}'

    seq_asset_work_area: '@seq_asset_root/{Step}/{Task}' 
    seq_asset_filename: '@seq_asset_work_area/{Asset}[_{name}][_{Task}]'

    anim_asset_work_area: 'Content/{asset_library_parent}/{asset_type_parent}/{asset_parent_folder}/{asset_type}/{asset_section}/{asset_category}/{folder_name}'
    anim_asset_filename: '@anim_asset_work_area/[{Asset}_]{Task}[_{name}]'
    anim_asset_snapshot_filename: '@anim_asset_work_area/snapshots/[{Asset}_]{Task}[_{name}].{timestamp}'     

    pub_asset_filename: '@pub_asset_root/{task_step}/{Product}_{Campaign}_{CustomEntity03}_{Task}[_{width}x{height}][_{name}]'
    pub_asset_snapshot_filename: '@pub_asset_root/{task_step}/snapshots/{Product}_{Campaign}_{CustomEntity03}_{Task}[_{width}x{height}][_{name}].{timestamp}'
    prod_asset_filename: '@prod_asset_root/{task_step}/{Product}_{CustomEntity03}_{Task}[_{width}x{height}][_{name}]'
    prod_asset_snapshot_filename: '@prod_asset_root/{task_step}/snapshots/{Product}_{CustomEntity03}_{Task}[_{width}x{height}][_{name}].{timestamp}'


    #
    # Unreal
    #

    # level sequence review output from unreal
    unreal_movie_publish:
        definition: '[sequences/{Sequence}/][{Shot}/]editorial/{YYYY}_{MM}_{DD}/unreal/{level_sequence}_{world}.v{version}.avi'
    unreal_shot_publish:
        definition: '@shot_root/publish/unreal/{name}.v{version}.nk'

    ##########################################################################################
    # Asset pipeline

    #
    # Alembic caches
    #

    asset_alembic_cache:
        definition: '@asset_root/caches/{Asset}[_{name}]_{task_step}.abc'
    asset_section_category_alembic_cache:
        definition: '@asset_section_category_root/caches/{Asset}[_{name}]_{task_step}.abc'           
    pub_asset_alembic_cache:
        definition: '@pub_asset_root/caches/{CustomEntity03}[_{name}]_{task_step}.abc'        

    #
    # Generic
